# @package _global_

compute_average_squared_distance_from_data: true

model:
  # average_squared_distance: 0.33
  sigma_distribution:
    _target_: jamun.distributions.ConstantSigma
    sigma: 0.04
  max_radius: 1.0
  optim:
    lr: 0.002
  use_torch_compile: false

callbacks:
  viz:
    sigma_list: ["${model.sigma_distribution.sigma}"]


data:
  datamodule:
    num_workers: 2
    _target_: jamun.data.MDtrajDataModule  # Explicitly set the correct datamodule class here
    batch_size: 16
    datasets:
      train:
        - _target_: jamun.data.MDtrajSDFDataset
          # root: "/data/davidsd5/cremp/sdf_and_json/"
          root: /homefs/home/daigavaa/
          sdf_file: "F.C.K.D.sdf"  # Changed to use a single SDF file
          label: fckd
      val:
        - _target_: jamun.data.MDtrajSDFDataset
          # root: "/data/davidsd5/cremp/sdf_and_json/"
          root: /homefs/home/daigavaa/
          sdf_file: "F.C.K.D.sdf"  # Changed to use a single SDF file
          label: fckd
      test:
        - _target_: jamun.data.MDtrajSDFDataset
          # root: "/data/davidsd5/cremp/sdf_and_json/"
          root: /homefs/home/daigavaa/
          sdf_file: "F.C.K.D.sdf"  # Changed to use a single SDF file
          label: fckd


trainer:
  val_check_interval: 0.1
  max_epochs: 100


logger:
  wandb:
    group: train_macrocycles