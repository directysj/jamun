# @package _global_

compute_average_squared_distance_from_data: true

model:
  arch:
    num_atom_types: 20
    max_sequence_length: 20
    num_atom_codes: 10
    num_residue_types: 50
  sigma_distribution:
    _target_: jamun.distributions.ConstantSigma
    sigma: 0.04
  max_radius: 1.0
  optim:
    lr: 0.002
  use_torch_compile: false

callbacks:
  viz:
    sigma_list: ["${model.sigma_distribution.sigma}"]

data:
  datamodule:
    num_workers: 2
    _target_: jamun.data.MDtrajDataModule
    batch_size: 16
    datasets:
      train:
        _target_: jamun.data.parse_sdf_datasets_from_directory
        root: "/data/davidsd5/cremp/sdf_and_json/"
        traj_pattern: "^(.*).sdf"
        max_datasets: 2000
        filter_codes_csv: "/data/davidsd5/cremp/train.csv"
        filter_codes_csv_header: "sequence"

      val:
        _target_: jamun.data.parse_sdf_datasets_from_directory
        root: "/data/davidsd5/cremp/sdf_and_json/"
        traj_pattern: "^(.*).sdf"
        filter_codes_csv: "/data/davidsd5/cremp/val.csv"
        filter_codes_csv_header: "sequence"

      test:
        _target_: jamun.data.parse_sdf_datasets_from_directory
        root: "/data/davidsd5/cremp/sdf_and_json/"
        traj_pattern: "^(.*).sdf"
        filter_codes_csv: "/data/davidsd5/cremp/test.csv"
        filter_codes_csv_header: "sequence"

trainer:
  val_check_interval: 10000
  max_epochs: 100


logger:
  wandb:
    group: train_macrocycles