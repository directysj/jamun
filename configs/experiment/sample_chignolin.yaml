# @package _global_

defaults:
  - override /callbacks:
    - sampler/measure_sampling_time.yaml
    - sampler/save_trajectory.yaml
  - _self_

num_sampling_steps_per_batch: 10000
num_batches: 10
num_init_samples_per_dataset: 1
repeat_init_samples: 1
continue_chain: true

# MDGen
wandb_train_run_path: prescient-design/jamun/q2ufto6b

checkpoint_type: best_so_far
sigma: 0.04
M: 1.0
delta: 0.04
friction: 1.0
inverse_temperature: 1.0
score_fn_clip: null

init_pdbs:
  - ${paths.data_path}/fast-folding/processed/chignolin/filtered.pdb

init_datasets:
  _target_: jamun.data.create_dataset_from_pdbs
  pdbfiles: ${init_pdbs}

sampler:
  _target_: jamun.sampling.Sampler
  devices: 1

logger:
  wandb:
    group: sample_chignolin
