# @package _global_

model:
  sigma_distribution:
    _target_: jamun.distributions.ConstantSigma
    sigma: 0.04
  arch:
    n_layers: 2
  max_radius: 1.0
  optim:
    lr: 0.002
  use_torch_compile: false

callbacks:
  viz:
    sigma_list: ["${model.sigma_distribution.sigma}"]

data:
  datamodule:
    batch_size: 32
    datasets:
      train:
        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/train/"
          trajfiles:
            - EI-traj-arrays.npz
          pdbfile: EI-traj-state0.pdb
          subsample: 100
          label: EI

        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/train/"
          trajfiles:
            - FC-traj-arrays.npz
          pdbfile: FC-traj-state0.pdb
          subsample: 100
          label: FC

      val:
        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/val/"
          trajfiles:
            - KL-traj-arrays.npz
          pdbfile: KL-traj-state0.pdb
          subsample: 100
          label: KL

      test:
        - _target_: jamun.data.MDtrajDataset
          root: "${paths.data_path}/timewarp/2AA-1-large/test/"
          trajfiles:
            - CK-traj-arrays.npz
          pdbfile: CK-traj-state0.pdb
          subsample: 100
          label: CK

trainer:
  val_check_interval: 0.5
  max_epochs: 1

logger:
  wandb:
    group: train_test